<!DOCTYPE html>
<html>
  <head>
    <title>Node.js Login</title>
    <link rel="stylesheet" href="/app/public/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="/app/public/css/style.css">

  </head>
  <body><a href="http://github.com/braitsch/node-login"><img id="github-banner" style="position:absolute;top:0px;right:0;border:0;" src="https://a248.e.akamai.net/camo.github.com/7afbc8b248c68eb468279e8c17986ad46549fb71/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub"></a></body>
  <div id="login-container">
    <form method="post" id="login-form" class="well span4">
      <h1>Hello!</h1>
      <p class="subheading">Please Login To Your Account</p>
      <label>Username </label>
      <input type="text" name="user" id="user-tf" class="span4 required">
      <label>Password</label>
      <input type="password" name="pass" id="pass-tf" class="span4 required">
      <button type="submit" id="btn-login" class="btn btn-primary"><i class="icon-lock icon-white"></i>Sign in</button>
      <label id="remember-me" class="checkbox">Remember Me
        <input type="checkbox" checked="checked">
      </label>
      <div class="clear-fix"></div>
      <hr>
      <div class="btm-links"><a href="#" id="forgot-password">Forgot Your Password?</a><a href="/signup" id="create-account">Create An Account</a></div>
    </form>
  </div>
  <div class="modal-alert modal hide fade">
    <div class="modal-header">
      <button data-dismiss="modal" class="close">x</button>
      <h3></h3>
    </div>
    <div class="modal-body">
      <p></p>
    </div>
    <div class="modal-footer">
      <button data-dismiss="modal" id="ok" class="btn btn-warning">OK</button>
    </div>
  </div>
  <div id="get-credentials" class="modal-single-input modal hide fade">
    <div class="modal-header">
      <button data-dismiss="modal" class="close">x</button>
      <h3>Retrieve Password</h3>
    </div>
    <div class="modal-body">
      <form method="post" id="get-credentials-form" class="well span5">
        <p>Please enter the email address associated with your account</p>
        <input type="text" name="email" id="email-tf" class="span5 required">
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>
        <button data-dismiss="modal" id="cancel" class="btn">Cancel</button>
        <div class="alert alert-error hide"></div>
        <button data-dismiss="alert" class="close"></button>
      </form>
    </div>
    <div class="modal-footer"></div>
  </div>
  <script src="/app/public/vendor/jquery.min.js"></script>
  <script src="/app/public/vendor/jquery.form.js"></script>
  <script src="/app/public/vendor/bootstrap-modal.js"></script>
  <script src="/app/public/vendor/bootstrap-transition.js"></script>
  <script src="/app/public/js/views/login.js"></script>
  <script src="/app/public/js/controllers/loginController.js"></script>
  <script src="/app/public/js/form-validators/loginValidator.js"></script>
  <script src="/app/public/js/form-validators/emailValidator.js"></script>
</html>
